<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Hint2 관리자</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body { font-family: sans-serif; }
    .menu {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    .menu button {
      padding: 8px 12px;
      border: none;
      background: #ddd;
      cursor: pointer;
    }
    .menu button.active {
      background: #4CAF50;
      color: white;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    textarea, input { width: 100%; margin-bottom: 8px; }
    img { max-width: 200px; margin-top: 10px; display: block; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hint2 관리자</h1>

    <div class="menu">
      <button class="active" onclick="showTab('hintTab')">힌트 관리</button>
      <button onclick="showTab('logTab')">열람 기록</button>
    </div>

    <!-- 힌트 등록 탭 -->
    <div id="hintTab" class="tab active">
      <h2>힌트 등록</h2>
      <input type="text" id="code" placeholder="힌트 코드 (예: ABC123)" />
      <input type="text" id="description" placeholder="설명 (설치 위치 등)" />
      <input type="number" id="duration" placeholder="노출 시간 (초)" />
      <textarea id="text" placeholder="힌트 텍스트 입력"></textarea>
      <input type="file" id="imageFile" accept="image/*" />
      <img id="preview" style="display:none;" />
      <button onclick="saveHint()">저장</button>

      <h2>힌트 목록</h2>
      <div id="hintList"></div>
    </div>

    <!-- 열람 기록 탭 -->
    <div id="logTab" class="tab">
      <h2>팀별 힌트 열람 기록</h2>
      <input type="text" id="teamIdInput" placeholder="팀 ID 입력" />
      <button onclick="loadViews()">조회</button>
      <div id="viewTable"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase init
    const firebaseConfig = {
      // your config here
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 탭 전환
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.menu button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    // base64 변환
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // 이미지 프리뷰
    document.getElementById("imageFile").addEventListener("change", async e => {
      const file = e.target.files[0];
      if (!file) return;
      const base64 = await toBase64(file);
      document.getElementById("preview").src = base64;
      document.getElementById("preview").style.display = "block";
    });

    // 힌트 저장
    async function saveHint() {
      const code = document.getElementById("code").value.trim().toUpperCase();
      const description = document.getElementById("description").value.trim();
      const duration = parseInt(document.getElementById("duration").value.trim());
      const text = document.getElementById("text").value.trim();
      const imageFile = document.getElementById("imageFile").files[0];

      if (!code || !text) return alert("코드와 텍스트는 필수입니다.");

      let imageUrl = null;
      if (imageFile) imageUrl = await toBase64(imageFile);

      await db.doc(`codeHints/${code}`).set({
        code, description, duration, text, imageUrl
      });

      alert("저장 완료");
      loadHints();
    }

    // 힌트 목록 로딩
    async function loadHints() {
      const listDiv = document.getElementById("hintList");
      listDiv.innerHTML = "";

      const snap = await db.collection("codeHints").get();
      snap.forEach(doc => {
        const h = doc.data();
        listDiv.innerHTML += `
          <div>
            <strong>${h.code}</strong> - ${h.description || ''}<br>
            ${h.text}<br>
            ${h.imageUrl ? `<img src="${h.imageUrl}" />` : ""}
            노출시간: ${h.duration || 0}초
            <hr/>
          </div>
        `;
      });
    }

    // 열람 기록 조회
    async function loadViews() {
      const teamId = document.getElementById("teamIdInput").value.trim();
      if (!teamId) return alert("팀 ID를 입력하세요.");

      const ref = db.collection("code_hint_views").doc(teamId);
      const snap = await ref.get();
      const table = document.getElementById("viewTable");
      table.innerHTML = "";

      if (!snap.exists) {
        table.innerHTML = "<p>열람 기록 없음</p>";
        return;
      }

      const data = snap.data();
      let html = "<table><tr><th>코드</th><th>열람</th><th>시간</th><th>삭제</th></tr>";

      for (const code in data) {
        const view = data[code];
        const time = view.startTime?.toDate().toLocaleString("ko-KR") || "-";
        html += `
          <tr>
            <td>${code}</td>
            <td>${view.viewed ? "O" : "-"}</td>
            <td>${time}</td>
            <td><button class="delete-btn" onclick="deleteView('${teamId}', '${code}')">삭제</button></td>
          </tr>
        `;
      }

      html += "</table>";
      table.innerHTML = html;
    }

    // 열람 기록 삭제
    async function deleteView(teamId, code) {
      const ok = confirm(`정말 삭제하시겠습니까?\n${teamId} - ${code}`);
      if (!ok) return;

      const update = {};
      update[code] = firebase.firestore.FieldValue.delete();
      await db.collection("code_hint_views").doc(teamId).set(update, { merge: true });
      alert("삭제 완료!");
      loadViews();
    }

    loadHints(); // 시작 시 목록 불러오기
  </script>
</body>
</html>

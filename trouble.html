<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trouble 해결</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1 id="factoryName"></h1>
    <div id="scoreDisplay"></div>
  </div>

  <button onclick="showRanking()" style="position:fixed;top:10px;left:10px;">순위 보기</button>
  <button onclick="goHome()" style="position:fixed;top:10px;right:10px;">🏠 홈</button>

  <script src="assets/js/trouble.js"></script>
  <script>
    function showRanking() {
      const scores = JSON.parse(localStorage.getItem("scores") || "{}");
      const sorted = Object.entries(scores).sort((a, b) => a[1] - b[1]);
      let html = "<h3>순위</h3><ol>";
      sorted.forEach(([team]) => html += `<li>${team}</li>`);
      html += "</ol>";
      const popup = window.open("", "Ranking", "width=300,height=400");
      popup.document.write(`<body style="font-family:sans-serif;padding:20px;">${html}</body>`);
    }
    function goHome() {
      location.href = "main.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문제 풀기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>🧩 문제 해결</h1>

    <div id="statusBox">
      팀: <strong id="teamName"></strong> | 공장: <strong id="factoryName"></strong>
    </div>

    <div id="timerBox" style="margin-top:10px;">
      ⏱️ 남은 시간: <span id="timer">--</span>초
    </div>

    <div id="questionBox" style="margin-top:20px;">
      <p id="questionText">문제 로딩 중...</p>
      <img id="questionImage" style="max-width: 100%; display:none; margin:10px 0;" />
      <div id="options"></div>
    </div>

    <div id="completeBox" style="display:none;">
      <h2>✅ 모든 문제를 해결했습니다!</h2>
      <button onclick="goHome()">홈으로</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="assets/js/firebase-init.js"></script>
  <script src="assets/js/trouble.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hint2 관리자</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    textarea, input { width: 100%; margin-bottom: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .code-block { font-family: monospace; background: #f4f4f4; padding: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hint2 관리자 페이지</h1>

    <!-- 힌트 등록/수정 폼 -->
    <h2>힌트 등록</h2>
    <input type="text" id="code" placeholder="힌트 코드 (예: ABC123)" />
    <input type="text" id="description" placeholder="설명 (힌트 부착 위치 등)" />
    <input type="number" id="duration" placeholder="노출 시간 (초)" />
    <textarea id="text" placeholder="힌트 내용 텍스트"></textarea>
    <input type="file" id="imageFile" accept="image/*" />
    <button onclick="saveHint()">저장</button>

    <h2>힌트 목록</h2>
    <div id="hintList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, deleteDoc,
      collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

    const firebaseConfig = {
      // your firebase config
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    function generateBase36ID() {
      return Date.now().toString(36) + Math.random().toString(36).substring(2, 8);
    }

    async function saveHint() {
      const code = document.getElementById("code").value.trim().toUpperCase();
      const description = document.getElementById("description").value.trim();
      const duration = parseInt(document.getElementById("duration").value.trim());
      const text = document.getElementById("text").value.trim();
      const imageFile = document.getElementById("imageFile").files[0];

      if (!code || !text) {
        return alert("코드와 텍스트는 필수입니다.");
      }

      let imageUrl = null;

      if (imageFile) {
        const fileName = generateBase36ID() + "_" + imageFile.name;
        const storageRef = ref(storage, `hints/${code}/${fileName}`);
        await uploadBytes(storageRef, imageFile);
        imageUrl = await getDownloadURL(storageRef);
      }

      const hintRef = doc(db, `codeHints/${code}`);
      await setDoc(hintRef, {
        code, description, duration, text, imageUrl
      });

      alert("저장 완료");
      loadHints();
    }

    async function loadHints() {
      const colRef = collection(db, "codeHints");
      const snap = await getDocs(colRef);
      const listDiv = document.getElementById("hintList");
      listDiv.innerHTML = "";

      snap.forEach(docSnap => {
        const data = docSnap.data();
        const block = document.createElement("div");
        block.innerHTML = `
          <div class="code-block"><b>${data.code}</b> - ${data.description || ''}</div>
          <div>${data.text}</div>
          ${data.imageUrl ? `<img src="${data.imageUrl}" style="max-width:200px;">` : ""}
          <div>노출 시간: ${data.duration || 0}초</div>
          <hr/>
        `;
        listDiv.appendChild(block);
      });
    }

    // 초기 로딩
    loadHints();
  </script>
</body>
</html>

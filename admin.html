<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel v2.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .section { display: none; }
    .section.active { display: block; }
    nav button {
      flex: 1;
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px 2px;
      border-radius: 6px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      alert("로그인이 필요합니다.");
      location.href = "admin-login.html";
    }
  </script>

  <div class="container">
    <h1>🛠️ 관리자 패널 v2.1</h1>

    <nav>
      <button onclick="showSection('program')">🔌 프로그램 제어</button>
      <button onclick="showSection('factory')">🏭 공장 관리</button>
      <button onclick="showSection('question')">🧩 문제 등록</button>
      <button onclick="showSection('questionList')">📦 문제 목록</button>
      <button onclick="showSection('teams')">👥 팀 관리</button>
      <button onclick="logout()">🚪 로그아웃</button>
    </nav>

    <!-- 프로그램 오픈 제어 -->
    <section class="section" id="section-program">
      <h2>🔌 프로그램 제어</h2>
      <label>
        <input type="checkbox" id="programSwitch" onchange="toggleProgram()" />
        프로그램 오픈
      </label>
    </section>

    <!-- 공장 관리 -->
    <section class="section" id="section-factory">
      <h2>🏭 공장 관리</h2>
      <input type="text" id="newFactory" placeholder="공장 이름" />
      <button onclick="addFactory()">공장 추가</button>
      <ul id="factoryList"></ul>
    </section>

    <!-- 문제 등록 -->
    <section class="section" id="section-question">
      <h2>🧩 문제 등록 / 수정</h2>
      <select id="factorySelector"></select><br />
      <textarea id="questionText" placeholder="문제 입력"></textarea><br />
      <input type="file" id="questionImage" accept="image/*" /><br />
      <input type="number" id="timeLimit" placeholder="제한시간(초)" /><br />

      <input type="text" id="optA" placeholder="옵션 A" />
      <input type="number" id="costA" placeholder="비용 A" /><br />
      <input type="text" id="optB" placeholder="옵션 B" />
      <input type="number" id="costB" placeholder="비용 B" /><br />
      <input type="text" id="optC" placeholder="옵션 C" />
      <input type="number" id="costC" placeholder="비용 C" /><br />

      <input type="hidden" id="editQuestionId" />
      <button onclick="saveQuestion()">문제 저장</button>
    </section>

    <!-- 문제 목록 -->
    <section class="section" id="section-questionList">
      <h2>📦 문제 목록</h2>
      <div id="questionList"></div>
    </section>

    <!-- 팀 관리 -->
    <section class="section" id="section-teams">
      <h2>👥 팀 관리</h2>
      <button onclick="loadTeams()">팀 목록 불러오기</button>
      <div id="teamList"></div>
    </section>
  </div>

  <!-- Firebase SDK + Init -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="assets/js/firebase-init.js"></script>
  <script src="assets/js/admin.js"></script>

  <script>
    function showSection(name) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(`section-${name}`).classList.add('active');
    }
    function logout() {
      localStorage.removeItem("adminLoggedIn");
      location.href = "admin-login.html";
    }
    document.addEventListener("DOMContentLoaded", () => showSection("program"));
  </script>
</body>
</html>

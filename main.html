<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공장 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .factory-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 40px;
    }
    #scoreDisplay {
      position: fixed;
      top: 10px;
      right: 16px;
      background: #007bff;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <script>
    if (!localStorage.getItem("currentTeam")) {
      alert("로그인이 필요합니다.");
      location.href = "index.html";
    }
  </script>

  <div id="scoreDisplay"></div>

  <div class="container">
    <h1>🏭 공장 선택</h1>
    <div id="factoryList" class="factory-buttons"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="assets/js/firebase-init.js"></script>

  <script>
    async function checkProgramOpen() {
      const configDoc = await db.collection("config").doc("global").get();
      const isOpen = configDoc.exists ? configDoc.data().open : false;
      if (!isOpen) {
        alert("⛔ 아직 프로그램 시작 시간이 아닙니다.");
        location.href = "index.html";
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await checkProgramOpen();

      const teamId = localStorage.getItem("currentTeam");
      const teamDoc = await db.collection("teams").doc(teamId).get();
      const score = teamDoc.exists ? teamDoc.data().score || 0 : 0;
      document.getElementById("scoreDisplay").innerText = `내 점수: ${score}원`;

      const factorySnap = await db.collection("factories").get();
      const factoryList = document.getElementById("factoryList");

      factorySnap.forEach(doc => {
        const name = doc.id;
        const btn = document.createElement("button");
        btn.innerText = `${name} 공장 입장`;
        btn.onclick = () => {
          const code = prompt(`${name} 입장 코드 (예: 1234)`);
          if (code === "1234") {
            localStorage.setItem("currentFactory", name);
            location.href = "trouble.html";
          } else {
            alert("입장 코드가 틀렸습니다.");
          }
        };
        factoryList.appendChild(btn);
      });
    });
  </script>
</body>
</html>

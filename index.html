<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팀 로그인</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 팀 로그인</h1>
    <input type="text" id="loginId" placeholder="팀 ID">
    <input type="password" id="loginPw" placeholder="비밀번호">
    <button onclick="loginTeam()">로그인</button>
    <button onclick="location.href='register.html'">+ 신규 등록</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="assets/js/firebase-init.js"></script>
  <script>
    async function loginTeam() {
      const id = document.getElementById("loginId").value;
      const pw = document.getElementById("loginPw").value;

      const doc = await db.collection("teams").doc(id).get();
      if (!doc.exists) return alert("존재하지 않는 팀입니다.");
      if (doc.data().password !== pw) return alert("비밀번호가 틀렸습니다.");

      localStorage.setItem("currentTeam", id);
      location.href = "main.html";
    }
  </script>
</body>
</html>
